<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- register screen -->
  <div id="register-screen" class="fullscreen">
    <h2>Registrer deg</h2>

    <form id="register-form">
      <label for="mail">Skolemail: </label>
      <input type="email" id="regEmail" name="mail" autocomplete="email" required>
      <br>
      <label for="username">Brukernavn:</label>
      <input type="text" id="regName" name="username" autocomplete="name" required>
      <br>
      <label for="password">Passord:</label>
      <input type="password" id="regPass" name="password" autocomplete="new-password" required>
      <br>
      <button type="submit" id="registerBtn">Registrer</button>
    </form>
    <br>
    <p>Allerede registrert? <span id="go-to-login"">Logg in her</span></p>
  </div>

  <!-- login screen -->
  <div id="login-screen">
    <h2>Login</h2>

    <form id="login-form">
      <label for="mail">Skolemail: </label>
      <input type="email" id="loginEmail" name="mail" autocomplete="email" required>
      <br>
      <label for="password">Passord:</label>
      <input type="password" id="loginPass" name="password" autocomplete="new-password" required>
      <br>
      <button type="submit" id="registerBtn">Registrer</button>
    </form>
    <p>Har du ikke en konto? <span id="go-to-register">Registrer deg her</span></p>
  </div>

</body>
</html>
